<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Page - Advanced Diagnostics Tool</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #444;
            --primary-color: #007bff;
            --error-color: #ff4d4d;
            --warn-color: #ffc107;
            --info-color: #17a2b8;
            --success-color: #28a745;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 14px;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        #control-panel {
            width: 40%;
            max-width: 600px;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--border-color);
        }
        #app-container {
            flex-grow: 1;
            display: flex;
        }
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
        .panel-section {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        .panel-section h2 {
            margin-top: 0;
            font-size: 16px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        #controls button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 13px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #controls button.secondary {
            background-color: #555;
        }
        #controls button.secondary:hover {
            background-color: #777;
        }
        .log-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px;
            background-color: #1e1e1e;
        }
        .log-entry {
            font-family: var(--font-mono);
            font-size: 12px;
            padding: 4px 8px;
            border-bottom: 1px solid #333;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-entry.log-error { color: var(--error-color); }
        .log-entry.log-warn { color: var(--warn-color); }
        .log-entry.log-info { color: var(--info-color); }
        .log-entry.log-network { color: var(--success-color); }
        .log-entry .timestamp {
            color: var(--text-secondary);
            margin-right: 10px;
        }
        #dom-inspector {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="control-panel">
            <div class="panel-section" id="controls">
                <h2>Diagnostic Controls</h2>
                <p style="font-size: 12px; color: var(--text-secondary); margin-top: -8px; margin-bottom: 12px;">
                    Use these controls to load the application and inspect its state. Logs will appear below.
                </p>
                <button onclick="loadUrlInIframe('http://localhost:3000/dashboard/trust')">Load Trust Page</button>
                <button onclick="loadUrlInIframe('http://localhost:3000/dashboard/overview')" class="secondary">Load Overview Page</button>
                <button onclick="inspectDOM()" class="secondary">Inspect DOM</button>
                <button onclick="clearLogs()" class="secondary">Clear Logs</button>
            </div>

            <div class="panel-section" style="flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;">
                <h2>Console & Network Logs</h2>
                <div class="log-container" id="log-output">
                    <div class="log-entry">Waiting for application to load...</div>
                </div>
            </div>
            
            <div class="panel-section">
                <h2>DOM Inspector</h2>
                <textarea id="dom-inspector" readonly placeholder="Click 'Inspect DOM' to see the iframe's body content here."></textarea>
            </div>
        </div>
        <div id="app-container">
            <iframe id="app-frame" title="Application Frame"></iframe>
        </div>
    </div>

    <script>
        const logOutput = document.getElementById('log-output');
        const domInspector = document.getElementById('dom-inspector');
        const appFrame = document.getElementById('app-frame');

        function clearLogs() {
            logOutput.innerHTML = '';
            domInspector.value = '';
        }

        function getTimestamp() {
            return new Date().toLocaleTimeString('en-US', { hour12: false });
        }

        function logToPanel(level, args) {
            const entry = document.createElement('div');
            entry.classList.add('log-entry', `log-${level}`);
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = `[${getTimestamp()}]`;
            entry.appendChild(timestamp);

            const message = args.map(arg => {
                if (typeof arg === 'object' && arg !== null) {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return '[Unserializable Object]';
                    }
                }
                return String(arg);
            }).join(' ');
            
            entry.append(document.createTextNode(message));
            logOutput.appendChild(entry);
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function setupIframeInterceptors() {
            const iframeWindow = appFrame.contentWindow;
            if (!iframeWindow) {
                logToPanel('error', ['Could not access iframe window. Possible cross-origin issue.']);
                return;
            }

            // 1. Intercept Console
            const originalConsole = {};
            ['log', 'warn', 'error', 'info'].forEach(level => {
                originalConsole[level] = iframeWindow.console[level];
                iframeWindow.console[level] = (...args) => {
                    logToPanel(level, args);
                    originalConsole[level].apply(iframeWindow.console, args);
                };
            });
            logToPanel('info', ['Console interceptors attached.']);

            // 2. Catch Uncaught Errors
            iframeWindow.onerror = (message, source, lineno, colno, error) => {
                logToPanel('error', [
                    'UNCAUGHT ERROR:',
                    message,
                    `at ${source.split('/').pop()}:${lineno}:${colno}`,
                    error ? `\nStack: ${error.stack}` : ''
                ]);
                return false; // Let the default handler run as well
            };
            logToPanel('info', ['Global error handler attached.']);

            // 3. Intercept Fetch API
            const originalFetch = iframeWindow.fetch;
            iframeWindow.fetch = (...args) => {
                const url = args[0] instanceof Request ? args[0].url : args[0];
                const method = args[0] instanceof Request ? args[0].method : (args[1]?.method || 'GET');
                logToPanel('network', [`[FETCH] > ${method} ${url}`]);
                return originalFetch(...args)
                    .then(response => {
                        logToPanel('network', [`[FETCH] < ${response.status} ${response.statusText} from ${url}`]);
                        return response;
                    })
                    .catch(error => {
                        logToPanel('error', [`[FETCH] FAILED for ${url}`, error]);
                        throw error;
                    });
            };
            logToPanel('info', ['Fetch API interceptor attached.']);
        }

        function loadUrlInIframe(url) {
            clearLogs();
            logToPanel('info', [`Loading URL: ${url}`]);
            appFrame.src = url;
        }

        function inspectDOM() {
            try {
                const bodyHtml = appFrame.contentDocument.body.innerHTML;
                domInspector.value = bodyHtml || '[Body is empty]';
                logToPanel('info', ['DOM inspection complete.']);
            } catch (e) {
                domInspector.value = `Error inspecting DOM: ${e.message}`;
                logToPanel('error', ['Failed to inspect DOM.', e]);
            }
        }

        appFrame.addEventListener('load', setupIframeInterceptors);
    </script>
</body>
</html>
