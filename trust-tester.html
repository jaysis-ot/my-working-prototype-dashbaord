<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Page Route Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #1a202c;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            color: #5a677d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        a:hover {
            background-color: #005cb8;
            transform: translateY(-2px);
        }
        a.fallback {
            background-color: #f59e0b;
        }
        a.fallback:hover {
            background-color: #d97706;
        }
        a.baseline {
            background-color: #64748b;
        }
        a.baseline:hover {
            background-color: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trust Page Debugging Tool</h1>
        <p>
            Use these links to directly access different routes in the dashboard. This helps bypass the internal navigation logic to test if the pages themselves are working correctly.
        </p>
        <ul>
            <li>
                <a href="http://localhost:3000/dashboard/trust" target="_blank">
                    Test Main Trust Page
                </a>
            </li>
            <li>
                <a href="http://localhost:3000/dashboard/trust-fallback" target="_blank" class="fallback">
                    Test Fallback Trust Page
                </a>
            </li>
            <li>
                <a href="http://localhost:3000/dashboard/overview" target="_blank" class="baseline">
                    Test Dashboard Overview (Baseline)
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
